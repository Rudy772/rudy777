<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Day Website</title>
  <style>
    body {
      background-color: #f7d9e3;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #e6005c;
      margin-top: 50px;
    }
    
    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .heart {
      color: #e6005c;
      font-size: 100px;
      margin-top: 50px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e6005c;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine, Suna?</h1>
  <p>Spread the love and celebrate this special day with your loved ones.</p>
  <p>Here's a heart for you:</p>
  <div class="heart">&hearts;</div>
  
  <div>
    <button class="button" onclick="yesClicked()">Yes</button>
    <button class="button" onclick="noClicked()">No</button>
  </div>

  <script>
    function yesClicked() {
      window.location.href = "big_heart.html";
    }

    function noClicked() {
      var text = document.createElement("p");
      text.innerHTML = "Please reconsider!";
      document.body.appendChild(text);
    }
  </script>
</body>
</html>
